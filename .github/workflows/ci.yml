name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: false
      NX_ISOLATE_PLUGINS: false
      ALLOW_SOCKET_TESTS: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:all

      - name: Test
        run: npm run test:all -- --coverage

      - name: Build (libs and API)
        run: |
          npx nx run-many -t build --projects=@nba-analytics-hub/types,@nba-analytics-hub/domain,@nba-analytics-hub/config,@nba-analytics-hub/data-access,@nba-analytics-hub/testing,@nba-analytics-hub/ui,@nba-analytics-hub/api --parallel=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
